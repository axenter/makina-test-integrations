protocol: "veda"

inputs:
  boring_vault_address:
    type: "address"
  request_asset_address:
    type: "address"
  atomic_queue_address:
    type: "address"
  unsigned_math_helper:
    type: "address"
  context_helper_address:
    type: "address"

actions:
  request_withdraw:
    calls:
      - description: "Approve vault shares to AtomicQueue"
        target: "${inputs.boring_vault_address}"
        selector: "approve(address,uint256)"
        parameters:
          - type: "address"
            value: "${inputs.atomic_queue_address}"
          - type: "uint256"
            value: "${input_slots.shares_to_withdraw}"

      - description: "Create withdrawal request in AtomicQueue"
        target: "${inputs.atomic_queue_address}"
        selector: "updateAtomicRequest(address,address,(uint64,uint88,uint96,bool))"
        parameters:
          - type: "address"
            value: "${inputs.boring_vault_address}"
          - type: "address"
            value: "${inputs.request_asset_address}"
          - type: "(uint256,uint256,uint256,bool)"
            value:
              - type: "uint256"
                value: "${input_slots.deadline}"
              - type: "uint256"
                value: "${input_slots.min_price}"
              - type: "uint256"
                value: "${input_slots.shares_to_withdraw}"
              - type: "bool"
                value: "false"

    input_slots:
      shares_to_withdraw:
        type: "uint256"
        description: "The amount of vault shares to withdraw"
      deadline:
        type: "uint256"
        description: "Deadline timestamp for the withdrawal request (Unix timestamp)"
      min_price:
        type: "uint256"
        description: "Minimum acceptable price in 1e18 precision"

  request_withdraw_relative:
    calls:
      - description: "Get caliber's address"
        target: ${inputs.context_helper_address}
        selector: "msgSender()"
        parameters: []
        return:
          name: "caliber_address"
          type: "address"
      - description: "Query balance of vault shares"
        target: "${inputs.boring_vault_address}"
        selector: "balanceOf(address)"
        parameters:
          - type: "address"
            value: "${returns.caliber_address}"
        return:
          name: "vault_shares_balance"
          type: "uint256"

      - description: "Calculate shares to withdraw based on basis points"
        target: "${inputs.unsigned_math_helper}"
        selector: "mulDiv(uint256,uint256,uint256)"
        parameters:
          - type: "uint256"
            value: "${returns.vault_shares_balance}"
          - type: "uint256"
            value: "${input_slots.bps_to_withdraw}"
          - type: "uint256"
            value: "10000"
        return:
          name: "shares_to_withdraw"
          type: "uint256"

      - description: "Approve vault shares to AtomicQueue"
        target: "${inputs.boring_vault_address}"
        selector: "approve(address,uint256)"
        parameters:
          - type: "address"
            value: "${inputs.atomic_queue_address}"
          - type: "uint256"
            value: "${returns.shares_to_withdraw}"

      - description: "Create withdrawal request in AtomicQueue"
        target: "${inputs.atomic_queue_address}"
        selector: "updateAtomicRequest(address,address,(uint64,uint88,uint96,bool))"
        parameters:
          - type: "address"
            value: "${inputs.boring_vault_address}"
          - type: "address"
            value: "${inputs.request_asset_address}"
          - type: "(uint256,uint256,uint256,bool)"
            value:
              - type: "uint256"
                value: "${input_slots.deadline}"
              - type: "uint256"
                value: "${input_slots.min_price}"
              - type: "uint256"
                value: "${returns.shares_to_withdraw}"
              - type: "bool"
                value: "false"

    input_slots:
      bps_to_withdraw:
        type: "uint256"
        description: "The percentage of vault shares to withdraw in basis points (bps), 10000 bps = 100%"
      deadline:
        type: "uint256"
        description: "Deadline timestamp for the withdrawal request (Unix timestamp)"
      min_price:
        type: "uint256"
        description: "Minimum acceptable price in 1e18 precision"
