- is_debt: false
  instruction_type: "MANAGEMENT"
  affected_tokens:
    - ${token_list.mainnet.USDC}
  instruction:
    label: "USDC (Core)"
    path: "../../../blueprints/aave/deposit.yaml:add_collateral"
    inputs:
      context_helper_address:
        type: "address"
        value: ${config.context_helper_address}
      asset_address:
        type: "address"
        value: ${token_list.mainnet.USDC}
      aave_pool_instance:
        type: "address"
        value: ${config.aave_core_address}

- is_debt: false
  instruction_type: "MANAGEMENT"
  affected_tokens:
    - ${token_list.mainnet.USDC}
  instruction:
    label: "USDC (Core)"
    path: "../../../blueprints/aave/withdraw.yaml:withdraw_collateral"
    inputs:
      context_helper_address:
        type: "address"
        value: ${config.context_helper_address}
      asset_address:
        type: "address"
        value: ${token_list.mainnet.USDC}
      aave_pool_instance:
        type: "address"
        value: "${config.aave_core_address}"

- is_debt: false
  instruction_type: "ACCOUNTING"
  affected_tokens:
    - ${token_list.mainnet.USDC}
  instruction:
    label: "USDC (Core)"
    path: "../../../blueprints/aave/account.yaml:account"
    inputs:
      aave_token:
        type: "address"
        value: "0x98C23E9d8f34FEFb1B7BD6a91B7FF122F4e16F5c"
      context_helper_address:
        type: "address"
        value: ${config.context_helper_address}
