- is_debt: true
  instruction_type: "MANAGEMENT"
  affected_tokens:
    - ${token_list.mainnet.USDT}
  instruction:
    label: "USDT"
    path: "../../../blueprints/aave/borrow.yaml:borrow_asset"
    inputs:
      token:
        type: "address"
        value: ${token_list.mainnet.USDT}
      interest_rate_mode:
        type: "uint256"
        value: "2"
      referral_code:
        type: "uint256"
        value: "0"
      aave_pool_instance:
        type: "address"
        value: ${config.aave_core_address}
      context_helper_address:
        type: "address"
        value: ${config.context_helper_address}

