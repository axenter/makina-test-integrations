# take debt
- is_debt: true
  instruction_type: "MANAGEMENT"
  affected_tokens:
    - ${position.token_address}
  instruction:
    label: ${position.market_label}
    path: "../../../blueprints/morpho/borrow.yaml:borrow"
    inputs:
      morpho:
        type: "address"
        value: "${config.morpho_address}"
      market_id:
        type: "bytes32"
        value: ${position.market_id}
      executor_helper_address:
        type: "address"
        value: "${config.caliber_helper_address}"
      context_helper_address:
        type: "address"
        value: ${config.context_helper_address}

# repay asset
- is_debt: true
  instruction_type: "MANAGEMENT"
  affected_tokens:
    - ${position.token_address}
  instruction:
    label: ${position.market_label}
    path: "../../../blueprints/morpho/repay.yaml:repay_asset"
    inputs:
      morpho:
        type: "address"
        value: "${config.morpho_address}"
      market_id:
        type: "bytes32"
        value: ${position.market_id}
      executor_helper:
        type: "address"
        value: "${config.caliber_helper_address}"
      loan_token:
        type: "address"
        value: ${position.token_address}
      context_helper_address:
        type: "address"
        value: ${config.context_helper_address}

# account for position debt
- is_debt: true
  instruction_type: "ACCOUNTING"
  affected_tokens:
    - ${position.token_address}
  instruction:
    label: ${position.market_label}
    path: "../../../blueprints/morpho/account.yaml:account_debt"
    inputs:
      market_id:
        type: "bytes32"
        value: ${position.market_id}
      morpho:
        type: "address"
        value: "${config.morpho_address}"
      executor_helper:
        type: "address"
        value: "${config.caliber_helper_address}"
      unsigned_math_helper:
        type: "address"
        value: "${config.unsigned_math_helper_address}"
      context_helper_address:
        type: "address"
        value: ${config.context_helper_address}
